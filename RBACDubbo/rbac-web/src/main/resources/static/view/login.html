<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background:darkorange">
    <div class="container" >
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:25px; color: whitesmoke;">RBAC管理系统</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading" style="font-size:25px; margin-bottom: 30px;"><i class="glyphicon glyphicon-user"></i> 登 录 </h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="account" name="account" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
            <label style="float:right">
                <a href="/register">注册新账号</a>
            </label>
        </div>
        <a class="btn btn-lg btn-info btn-block" onclick="dologin()" > 登 录</a>
    </form>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/layer/layer.js"></script>
<script>
    function dologin() {
        var url="/doLogin";
        var account=$("#account").val();
        var password=$("#password").val();
        $.ajax({
            url:url,
            method:"POST",
            data:{"account":account,"password":password},
            success:function (result) {
               if (result.status == 200){
                       layer.msg(result.data, {time:3000, icon:1},function(){});
                       window.location.href="/main";
               }
               else
                   layer.msg(result.data, {time:3000, icon:5, shift:6}, function(){});
            }
        });
    }
</script>
</body>
</html>
