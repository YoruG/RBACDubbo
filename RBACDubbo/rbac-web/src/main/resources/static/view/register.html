
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background:darkorange">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="" style="font-size:25px;color: whitesmoke;">RBAC管理系统</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form" >
        <h2 class="form-signin-heading" style="font-size:25px; margin-bottom: 30px;"><i class="glyphicon glyphicon-log-in"></i>  注 册 </h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="account" name="account" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="password" class="form-control" id="password"  name="password" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址" style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="checkbox">
            <label style="float:right">
                <a href="/login">直接登录</a>
            </label>
        </div>
        <input onclick="doRegister()" class="btn btn-lg btn-success btn-block" value=" 注 册 ">
    </form>
</div>

<script>

    function doRegister() {
        var url="/doRegister";
        var account=$("#account").val();
        var password=$("#password").val();
        var email=$("#email").val();
        $.ajax({
            url:url,
            method:"POST",
            data:{"account":account,"password":password,"email":email},
            success:function (result) {
                if (result.status == 200){
                    layer.msg(result.data, {time:3000, icon:1},function(){});
                    window.location.href="/login";
                }
                else
                    layer.msg(result.data, {time:3000, icon:5, shift:6}, function(){});
            }
        });
    }

</script>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/layer/layer.js"></script>
</body>
</html>
